<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Iris Yip PUI Hw.1 | Fall '22</title>
    <link rel="stylesheet" href="./style.css">
  </head>


  <body>
    
    <div id='header'>
        <a href="gallery.html">
          <img src="./assets/logo/logo-01.svg" width="350" alt="black and white vector logo of a cinnamon roll, with the words 'bun bun bake shop' next to it">
        </a>
      </div>

    <div id="line">
      <hr>
    </div>

    <nav>
        <div class="navgroup">
          <!--products link-->
          <div class="navlinksactive">
            <a href="./gallery.html">PRODUCTS</a>
          </div>
          
          <div class="linebreak">
            <br>
          </div>

          <!--cart link-->
          <div class="navlinks">
              <a href="./cart.html">CART</a>
          </div>

          <!--page title-->
          <div id="maintitle">
            <h2>Original Cinnamon Roll</h2>
          </div>
        </div>
    </nav>

    <div class="mainproductimage">
      <img src="./assets/products/original-cinnamon-roll.jpg" width ="500" alt="single roll of original flavored cinnamon roll on a plate, garnished with a stick of cinnamon">
    </div>


    <div id="productdescription">
     <h4>
      Customize our delicious, hand-made cinnamon roll to your liking!
     </h4>
    </div>

    <!--Dropdown menu (same across all product pages)-->
    <div id="selectoptions">
         <div class="dropdown">
            <label for="glazingoptions">Glazing:</label>
             <div class="spacer">
                <br>
            </div>

            <select class="glazingoptions" id="glazingoptions">
                <option value="keep-original">Keep Original</option>
                <option value="sugar-milk">Sugar Milk</option>
                <option value="vanilla-sugar">Vanilla Sugar</option>
                <option value="double-chocolate">Double Chocolate</option>
            </select>
         </div>

         <div class="dropdown">
            <label for="packsize">Pack Size:</label>
             <div class="spacer">
                <br>
             </div>

            <select class="packsize" id="packsize">
                <option value="1">1</option>
                <option value="3">3</option>
                <option value="6">6</option>
                <option value="12">12</option>
            </select>

            <div class="spacer">
                <br>
            </div>
         </div>
    </div>


    <!--Price and Add to Cart-->

    <div id="addtocart">
      <h4>$2.49
      <a href="./cart.html">Add to Cart</a></h4>
    </div>

  </body>

</html>
